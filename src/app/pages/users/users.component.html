<div class="registration-text">
    <p>Regístrate para más funciones</p>
  </div>
  
<div>
  <h2>Sign In</h2>
  <form (ngSubmit)="signInUser()">
    <label for="username">Username:</label>
    <input type="text" [(ngModel)]="usernameSign" id="username" name="usernameSign" placeholder="Ingrese su username" required>

    <label for="password">Password:</label>
    <input type="password" [(ngModel)]="usernamePassword" id="password" name="passwordSign" placeholder="Ingrese su contraseña" required>

    <button type="submit">Sign In</button>
  </form>
</div>
